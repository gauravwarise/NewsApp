<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()" *ngIf="sidenav.mode === 'over'">
    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened">close</mat-icon>
  </button>
  <span>My Application</span>
</mat-toolbar>



<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <img class="avatar mat-elavation-z8"
    src="https://cdn4.vectorstock.com/i/thumb-large/50/08/news-alerts-breaking-logo-tv-design-element-vector-24575008.jpg"
    alt="">
<h4 class="name">Let's Program</h4>
<mat-divider></mat-divider>

<ng-container *ngFor="let source of sources">
    <button mat-button (click)="searchSource(source)" class="menu-button">
        <mat-icon>event_note</mat-icon>
        <span>{{source.name}}</span>
    </button>
</ng-container>

<mat-divider></mat-divider>
<button mat-button class="menu-button">
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
</button>

  <mat-sidenav-content class="content">
    <div>
      <section class="text-gray-600 bg-gray-100 body-font">
        <div class="container px-10 mx-auto max-w-7x1">
          <div class="flex flex-wrap w-full mb-4 p-4">
            <div class="w-full mb-6 lg:mb-0">
              <h1 class="sm:text-4xl text-5xl font-medium title-font mb-2 text-gray-900">{{selectedNewsChannel}}</h1>
              <div class="h-1 w-60 bg-indigo-500 rounded"></div>
            </div>
          </div>
          <div class="flex flex-wrap -m-4">
            <ng-container  *ngFor="let article of articles">
              <div class="xl:w-1/3 md:w-1/2 p-4">
                <div class="bg-white p-6 rounded-lg myCard">
                  <img
                    class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72  rounded w-full object-cover object-center mb-6" [src]="article.urlToImage"
                    alt="Image Size 550x300">
                  <div class="flex justify-between">
                    <h4 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Author: {{article.author}}</h4>
                    <h5 style="text-overflow: ellipsis;
                                  display: -webkit-box;" class="tracking-widest text-gray-800 text-sm">{{article.publishedAt | date:'medium'}}
                    </h5>
                  </div>
                  <h4 class="text-lg text-gray-900 font-medium title-font mb-4 overflow-hidden">{{article.title}}</h4>
                  <h5 class="leading-relaxed text-base" [innerHtml]="article.description"></h5>
                  <h5><span><a href="{{article.url}}" target="_blank" class="text-blue-500">read more....</a></span></h5>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </section>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
